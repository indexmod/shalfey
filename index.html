<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Шалфей</title>
  <meta content="width=device-width, initial-scale=0.6" name="viewport">
  <link href="style-radio.css" rel="stylesheet" type="text/css">
  <script src="/audio/jquery.js"></script>
  <script src="/audiojs/audio.js"></script>
  <script>
    $(function() {
      // Setup the player to autoplay the next track
      var a = audiojs.createAll({
        trackEnded: function() {
          var next = $('ol li.playing').next();
          if (!next.length) next = $('ol li').first();
          next.addClass('playing').siblings().removeClass('playing');
          audio.load($('a', next).attr('data-src'));
          audio.play();
        }
      });
      // Load in the first track
      var audio = a[0];
      first = $('ol a').attr('data-src');
      $('ol li').first().addClass('playing');
      audio.load(first);
      // Load in a track on click
      $('ol li').click(function(e) {
        e.preventDefault();
        $(this).addClass('playing').siblings().removeClass('playing');
        audio.load($('a', this).attr('data-src'));
        audio.play();
      });
      // Keyboard shortcuts
      $(document).keydown(function(e) {
        var unicode = e.charCode ? e.charCode : e.keyCode;
        // right arrow
        if (unicode == 39) {
          var next = $('li.playing').next();
          if (!next.length) next = $('ol li').first();
          next.click();
          // back arrow
        } else if (unicode == 37) {
          var prev = $('li.playing').prev();
          if (!prev.length) prev = $('ol li').last();
          prev.click();
          // spacebar
        } else if (unicode == 32) {
          audio.playPause();
        }
      })
    });

  </script>
</head>

<body>
  <div id="wrapper">
    <h1>Шалфей</h1>
      
    <ol>
     
      <li><a data-src="/radio/Song.mp3">Музыкальный трэк</a> </li>
      <li><a data-src="/radio/Song-1.mp3">Музыкальный трэк</a> </li>
      
    </ol>
          
    <br>
    <div style="visibility:hidden">
      <audio preload autoplay loop></audio>
    </div>
      </div>

</body>

</html>
